<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./" type="image/x-icon" />
  </head>
  <body>
    <!-- mirmuhammadni joyi boshlandi -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img class="header__img" src="./img/muhammad.svg" alt="Muhammad" />
          <ul class="header__menu">
            <li class="header__item">Marketplace</li>
            <li class="header__item">Rankings</li>
            <li class="header__item">Connect a wallet</li>
            <button class="header__btn">
              <img src="./img/Muhammad2.svg" alt="Muhammad2" />Sign Up
            </button>
          </ul>
          <img
            class="header__burger"
            src="./img/Muhammad4.svg"
            alt="Muhammad"
          />
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__inner2">
            <h1 class="hero__title">
              Discover <br />
              digital art & <br />
              Collect NFTs
            </h1>
            <p class="hero__text">
              NFT marketplace UI created with Anima For <br />
              Figma. Collect, buy and sell art From more <br />
              than 20k NFT artists.
            </p>
            <button class="hero__btn">
              <img
                class="hero__img2"
                src="./img/Muhammad3.svg"
                alt="Muhammad3"
              />Get Started
            </button>
            <div class="hero__wrapper">
              <ul class="hero__menu">
                <li class="hero__item">
                  <h3>240k+</h3>
                  <p>Total Sale</p>
                </li>
                <li class="hero__item">
                  <h3>100k+</h3>
                  <p>Auctions</p>
                </li>
                <li class="hero__item">
                  <h3>240k+</h3>
                  <p>Artists</p>
                </li>
              </ul>
            </div>
          </div>
          <img class="hero__img" src="./img/Muhammad.png" alt="Highlighted" />
        </div>
      </div>
    </section>

    <!-- mirmuhammaddi joyi tugadi -->

    <!-- ikromjonov ibrohimmi joyi boshlandi -->

    <section class="treding-section">
      <div class="container">
        <div class="treding__inner"></div>
      </div>
    </section>

    <section class="top__section">
      <div class="container">
        <div class="top__inner"></div>
      </div>
    </section>

    <!-- ikromjonov ibrohimmi joyi tugadi -->

    <!-- akobirri joyi boshlandi -->

    <section class="browse__section">
      <div class="container">
        <div class="browse__inner"></div>
      </div>
    </section>

    <section class="meduza__section">
      <div class="container">
        <div class="meduza__inner"></div>
      </div>
    </section>

    <!-- akobirri joyi tugadi -->

    <!-- shamsiddinni joyi boshlandi -->

    <seciton class="discover__section">
      <div class="container">
        <div class="discover__inner"></div>
      </div>
    </seciton>

    <section class="how-works__section">
      <div class="container">
        <div class="how-works__inner"></div>
      </div>
    </section>

    <!-- shamsiddinni joyi tugadi -->

    <!-- mirodilov ibrohimmi joyi boshlandi -->

    <section class="join__section">
      <div class="container">
        <div class="join__inner"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner"></div>
      </div>
    </footer>

    <!-- mirodilov ibrohimmi joyi tugadi -->
  </body>
</html>
